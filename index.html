<!DOCTYPE html>
<html>
<head>
    <title>MUSICWOOB</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="music-player">
        <img id="cover-art" src="default-cover.jpg" alt="Album Cover">
        <div class="player-controls">
            <button id="play-pause">Play</button>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
        <div class="track-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
            <p id="album-title">Album Title</p>
        </div>
        <audio id="audio-player" controls>
            <source src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause');
        const coverArt = document.getElementById('cover-art');
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const albumTitle = document.getElementById('album-title');
        const volumeControl = document.getElementById('volume');

        const musicData = {
            coverArtURL: 'https://c.saavncdn.com/807/Kabir-Singh-Hindi-2019-20190614075009-500x500.jpg',
            audioURL: 'https://aac.saavncdn.com/807/9def501f3878ec28bbe740520ae48edc_160.mp4',
            title: 'TU ITNA JARURI KAISE HUA',
            artist: 'SHITIZ & NEEAZ',
            album: 'MusicWoob Presenting'
        };

        // Set initial data
        coverArt.src = musicData.coverArtURL;
        audioPlayer.src = musicData.audioURL;
        songTitle.textContent = musicData.title;
        artistName.textContent = musicData.artist;
        albumTitle.textContent = musicData.album;

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        volumeControl.addEventListener('input', () => {
            audioPlayer.volume = volumeControl.value / 100;
        });
    </script>
</body>
</html>
